<div class="status">{{(status$ | async) || 'Say "Ok Human"'}}</div>

<div class="prompt">
  <a class="btn-floating btn-large waves-effect waves-light" 
    (click)="prompt(audio)"
    [ngClass]="{red: (listening$ | async), white: !(listening$ | async)}">
    <i class="material-icons">mic</i>
  </a>
</div>

<audio #audio>
  <source src="assets/prompt.mp3" type="audio/mp3" />
</audio>
